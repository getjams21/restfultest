<div class="col-md-8 col-md-offset-2">
  <h1>RESTful API Test (Posts & Comments)</h1>
  <br>
  <div class="row">
    <div *ngFor="let post of posts" (click)="showComments(post.id)" id="post" class="panel panel-info">
      <div class="panel-heading">{{post.title}}</div>
      <div class="panel-body">
        <p>{{post.body}}</p>
        <div *ngIf="((postComments | json) != '{}') && post.id == postId" class="col-md-8">
          <label >Comments</label>
          <div *ngFor="let comment of postComments" class="panel panel-success">
              <div class="panel-heading">{{ comment.name }} &nbsp; {{ comment.email }}</div>
              <div class="panel-body">
                <p>{{ comment.body }}</p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
